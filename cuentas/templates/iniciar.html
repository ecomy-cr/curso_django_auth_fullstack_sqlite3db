{% extends 'madre.html' %} {% block content %}
    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5">
                <form action="/iniciarSesion/" method="POST" class="card card-body">

                    <h1 class="text-center">
                        Iniciar Sesion en ecomycr-Officers
                    </h1>
                    <br>

                    <h2>
                        {{error}}
                    </h2>

                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="Digita tu usuario" />
                    </div>

                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Contraseña aquí" />
                    </div>

                    <button class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </section>
        </div>
    </main>
{% endblock %}
